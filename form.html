<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NIDS ‚Ä¢ Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-cover">

  <nav class="navbar navbar-dark bg-gradient-primary shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-bold">üîê NIDS ‚Äî Network Intrusion Detection (ML)</span>
      <span class="badge bg-light text-dark">Demo</span>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card glass shadow-lg border-0 rounded-4">
          <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h3 class="mb-0">Enter Network Flow Features</h3>
          </div>
          <div class="card-body p-4">

            <form method="post" action="/form_predict" class="row g-3">

              <div class="col-md-6">
                <label class="form-label">Duration</label>
                <input type="number" class="form-control" name="duration" value="0" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Protocol Type</label>
                <select class="form-select" name="protocol_type" required>
                  <option>tcp</option>
                  <option>udp</option>
                  <option>icmp</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Service</label>
                <select class="form-select" name="service" required>
                  <option>http</option>
                  <option>domain_u</option>
                  <option>ftp_data</option>
                  <option>smtp</option>
                  <option>private</option>
                  <option>eco_i</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Flag</label>
                <select class="form-select" name="flag" required>
                  <option>SF</option>
                  <option>S0</option>
                  <option>REJ</option>
                  <option>RSTO</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Source Bytes</label>
                <input type="number" class="form-control" name="src_bytes" value="181" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Destination Bytes</label>
                <input type="number" class="form-control" name="dst_bytes" value="5450" required>
              </div>

              <div class="col-12 mt-2 d-grid">
                <button type="submit" class="btn btn-success btn-lg rounded-pill">üöÄ Predict</button>
              </div>

            </form>

          </div>
          <div class="card-footer text-center small text-muted">
            Model trained on NSL-KDD features: duration, protocol_type, service, flag, src_bytes, dst_bytes.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
